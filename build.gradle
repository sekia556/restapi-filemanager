// Apply the java-library plugin to add support for Java Library
//apply plugin: 'java-library'
apply plugin: 'war'

// In this section you declare where to find the dependencies of your project
repositories {
    // Use jcenter for resolving your dependencies.
    // You can declare any Maven/Ivy/file repository here.
    jcenter()
}

dependencies {
    // This dependency is exported to consumers, that is to say found on their compile classpath.
    //api 'org.apache.commons:commons-math3:3.6.1'

    // This dependency is used internally, and not exposed to consumers on their own compile classpath.
    //implementation 'com.google.guava:guava:21.0'

    // Use JUnit test framework
    testImplementation 'junit:junit:4.12'

	//providedCompile 'fish.payara.extras:payara-micro:4.1.2.181'
	providedCompile 'fish.payara.extras:payara-micro:5.181'
	// payara-micro 5.181 provides Eclipse Micro-Profile 1.2 which includes
	// CDI 1.2, JSON-P 1.0, JAX-RS 2.0, Config 1.1,
	// Fault Tolerance 1.0, JWT 1.0, Health Check 1.0 and Metrics 1.0.
    providedCompile 'javax.ws.rs:javax.ws.rs-api:2.0.1'
    providedCompile 'com.fasterxml.jackson.core:jackson-core:2.9.4'
	providedCompile'javax.json:javax.json-api:1.1'
	providedCompile'org.glassfish:javax.json:1.1'

	compile 'org.glassfish.jersey.media:jersey-media-multipart:2.26'
	compile 'org.glassfish.jersey.core:jersey-server:2.26'

	testCompile 'org.glassfish.jersey.core:jersey-common:2.26'
	testCompile 'org.glassfish.jersey.inject:jersey-hk2:2.26'

}
